
<!doctype html>
<html>
  <head>
    <title>Sempal</title>
     <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    	$(function () 
    	{

        	var socket = io();  // an event-listener for the socket

        	socket.on('Voltage value latest : ', function(voltage) 
        	{
          		$('#voltage').text(voltage);
        	});

        	socket.on('Current value latest : ', function(current) 
        	{
          		$('#current').text(current);
        	});

      });
    </script>
  </head>
  <body>
  	<div class = "card">
  		<div class = "card-item">
  			<img src = "" alt = "">
			<p>The voltage : <span id="voltage">no data yet</span></p>
			<br>
			<p>The current : <span id="current">no data yet</span></p>
		</div>
	</div>
  </body>
</html>
